<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>range</title>
</head>
<body>
  <div id="a"><span>1</span><a href="javascrice:void(0)">2</a><i>3</i><span>4</span></div>
  <script>
    let range = new Range();
    let span = document.createElement('span');
    span.innerHTML = 'jinze';
    range.selectNodeContents(document.getElementById('a'));
    let foagment = range.extractContents();
    let len = foagment.childNodes.length;
    console.log(foagment);
    while (len-- > 0) {
      foagment.appendChild(foagment.childNodes[len]);
    }
    range.insertNode(foagment)
  </script>
</body>
</html>
