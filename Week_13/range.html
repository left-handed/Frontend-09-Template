<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>range</title>
</head>
<body>
  <div id="a">123<span style="background-color: pink;">45678</span>aaaaaaaaa</div>
  <script>
    let range = new Range();
    range.setStart(document.getElementById('a').childNodes[1].childNodes[0], 0);
    range.setEnd(document.getElementById('a').childNodes[1].childNodes[0], 3);
  </script>
</body>
</html>
